<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    input[type="text"] {
      width: 78%;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    button.add {
      background-color: #28a745;
    }
    button.edit, button.delete {
      width: 60px;
      padding: 6px;
    }
    button.edit {
      background-color: #ffc107;
    }
    button.delete {
      background-color: #dc3545;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
    }
    li div {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button class="add" onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    let editIndex = null;
    function addTask() {
      const input = document.getElementById('taskInput');
      const task = input.value.trim();
      if (task === '') return;
      const list = document.getElementById('taskList');

      if (editIndex !== null) {
        list.children[editIndex].querySelector('span').textContent = task;
        editIndex = null;
      } else {
        const li = document.createElement('li');
        li.innerHTML = `<span>${task}</span>
          <div>
            <button class="edit" onclick="editTask(this)">Edit</button>
            <button class="delete" onclick="deleteTask(this)">Delete</button>
          </div>`;
        list.appendChild(li);
      }
      input.value = '';
    }

    function editTask(button) {
      const li = button.closest('li');
      document.getElementById('taskInput').value = li.querySelector('span').textContent;
      editIndex = Array.from(li.parentNode.children).indexOf(li);
    }

    function deleteTask(button) {
      const li = button.closest('li');
      li.remove();
      editIndex = null;
    }
  </script>
</body>
</html>
